<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="bar">
            <div id="close"><i class="glyphicon glyphicon-remove"></i></div>
        </div>
        <div class="container">

            <div class="murica">
                <img src="img/usa_color_1x.jpg" alt="MURICAAAAAAA" />
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="medal medal-gold">
                        <span id="medal-count-gold">100</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="medal medal-silver">
                        <span id="medal-count-silver">25</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="medal medal-bronze">
                        <span id="medal-count-bronze">25</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="red">.</div>
            <div class="white">.</div>
            <div class="blue">.</div>
        </div>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
